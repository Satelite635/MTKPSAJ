<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutorial</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .caption {
      max-width: 600px;
      padding: 30px 40px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .caption h2 {
      font-size: 22px;
      margin-bottom: 25px;
    }

    .back-button {
      padding: 10px 20px;
      background-color: white;
      color: #ff4d6d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="caption">
    <h2>Upss... sepertinya tidak ada tutorial<br>atau kamu harus belajar saat permainan berlangsung</h2>
    <button class="back-button" onclick="goBack()">Kembali ke Menu</button>
  </div>

  <script>
    function goBack() {
      window.location.href = 'Menu.html'; // Ganti sesuai nama file main menu kamu
    }
  </script>

</body>
</html>
